<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我们的回忆</title>
<style>
    body, html {
        margin: 0; padding: 0;
        height: 100%;
        font-family: 'Arial', sans-serif;
        background-color: black;
        color: white;
        overflow: hidden;
    }
    #cover {
        position: absolute;
        width: 100%; height: 100%;
        background: url('cover.jpg') center/cover no-repeat;
        display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        text-align: center;
    }
    #cover h1 {
        font-size: 2.5em;
        background: rgba(0,0,0,0.5);
        padding: 10px 20px;
        border-radius: 10px;
    }
    #cover button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.2em;
        border: none;
        background-color: #ff9f1c;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    #content {
        display: none;
        padding: 20px;
        text-align: center;
    }
    #text {
        font-size: 1.2em;
        max-width: 600px;
        margin: 20px auto;
        line-height: 1.6em;
    }
    #slideshow {
        max-width: 80%;
        height: 300px;
        margin: auto;
        background-size: cover;
        background-position: center;
        border-radius: 10px;
    }
    #voice {
        margin-top: 20px;
        padding: 10px;
        background: #ff9f1c;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="cover">
    <h1>致我们共同的回忆</h1>
    <button onclick="start()">进入回忆</button>
</div>

<div id="content">
    <div id="text"></div>
    <div id="slideshow"></div>
    <button id="voice" onclick="document.getElementById('voiceAudio').play()">播放语音留言</button>
</div>

<audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<audio id="voiceAudio">
    <source src="voice.mp3" type="audio/mpeg">
</audio>

<script>
let memories = [
    "我们认识的第一天，我还记得当时的阳光特别暖。",
    "一起经历了很多事情，也留下了很多照片和笑声。",
    "有些话没来得及说，就留在了这份回忆里。"
];
let images = ["pic1.jpg", "pic2.jpg", "pic3.jpg"];
let imgIndex = 0;

function start() {
    document.getElementById("cover").style.display = "none";
    document.getElementById("content").style.display = "block";
    document.getElementById("bgm").play();
    typeText(0);
    setInterval(changeImage, 3000);
}

function typeText(i) {
    if (i >= memories.length) return;
    let textElem = document.getElementById("text");
    let text = memories[i];
    let idx = 0;
    let typer = setInterval(() => {
        textElem.innerHTML = text.substring(0, idx++);
        if (idx > text.length) {
            clearInterval(typer);
            setTimeout(() => typeText(i + 1), 1500);
        }
    }, 80);
}

function changeImage() {
    document.getElementById("slideshow").style.backgroundImage = `url(${images[imgIndex]})`;
    imgIndex = (imgIndex + 1) % images.length;
}
</script>

</body>
</html>
